        /* --- HORIZONTAL SCROLL GALLERY --- */
        .gallery-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 17, 23, 0.98);
            overflow-x: auto; 
            overflow-y: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .modal-content-wrapper {
            display: inline-flex;
            align-items: center;
            height: 100%;
            padding: 0 10vw;
            gap: 5vw;
        }

        .modal-img {
            height: 75vh;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: inline-block;
            scroll-snap-align: center; 
        }

        .close-modal {
            position: fixed;
            top: 25px;
            right: 30px;
            font-size: 35px;
            color: #2dd4bf;
            cursor: pointer;
            z-index: 10000;
            background: rgba(22, 27, 34, 0.8);
            width: 50px;
            height: 50px;
            line-height: 45px;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #30363d;
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #30363d;
        }
        .card-hover:hover {
            border-color: #2dd4bf;
            transform: translateY(-8px);
            background-color: #1c2128;
        }

        /* Custom Scrollbar for Horizontal View */
        .gallery-modal::-webkit-scrollbar {

        }

            background: #2dd4bf;
            border-radius: 10px;
        }
    </style>

    <script>
        function openGallery(id) {
            document.getElementById(id).style.display = "block";
            document.body.style.overflow = "hidden"; 
        }

        function closeGallery(id) {
            document.getElementById(id).style.display = "none";
            document.body.style.overflow = "auto";
        }

        const modals = document.querySelectorAll('.gallery-modal');
        modals.forEach(modal => {
            modal.addEventListener('wheel', (evt) => {
                if (Math.abs(evt.deltaY) > Math.abs(evt.deltaX)) {
                    evt.preventDefault();
                    modal.scrollLeft += evt.deltaY;
                }
            }, { passive: false });
        });

        window.onclick = function(event) {
            if (event.target.className === "gallery-modal") {
                closeGallery(event.target.id);
            }
        }
    </script>
